<!DOCTYPE html>
<html>
    <head>
        <title>테스트</title>
        <script src="csvjson.js"></script>
        <script src="dashClock.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div>
            <a id="dash_clock">나를 바꿔</a>
            <a id="dash_clock2"></a>

        <script>
            let nodes = Object.keys(timezone).map((x) => {
                return dcNode(x, timezone[x]);
            });

            dashClock("dash_clock", nodes);

            nodes = csvjson.map((x) => dcNode(x["TZ database name"], x["TZ database name"]));

            dashClock("dash_clock2", nodes);
        </script>
