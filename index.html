<!DOCTYPE html>
<html>
    <head>
        <title>테스트</title>
        <script src="csvjson.js"></script>
        <script src="dashClock.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <h id="dash_clock">나를 바꿔</h>
            <h id="dash_clock2" />
        </div>
        <script>
            let nodes = Object.keys(timezone).map((x) => {
                return dcNode(x, timezone[x]);
            });

            dashClock("dash_clock", nodes);

            nodes = csvjson.map((x) => dcNode(`${x["TZ database name"]} | ${x["Country code"]}`, x["TZ database name"]));

            dashClock("dash_clock2", nodes);
        </script>
    </body>
</html>
